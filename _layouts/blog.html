{% include head.html %}

  <body>
    {% include header.html %}
    <main>
      <h3>Blog Index:</h3>
      <ul>
        {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
      </ul>
    </main>
    {% include footer.html %}
  </body>
</html>
